<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <table border="1px">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
               <td>Row 2 Cell 2</td>
               <td>Row 2 Cell 3</td>
            </tr>

            <tr>
                <td colspan="2">
                    <p>This is a paragraph</p>
                    <p>This is another paragraph</p>
                </td>
                <td>
                    <p>This cell contains another table:</p>
                    <table border="1px">
                        <tr>
                            <td>A</td>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>C</td>
                            <td>D</td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <p>This cell contains a list
                        <ul>
                            <li>apples</li>
                            <li>bananas</li>
                            <li>pineapples</li>
                        </ul>
                    </p>
                </td>
                <td>
                    HELLO
                </td>
            </tr>
        </tbody>

    </table>
