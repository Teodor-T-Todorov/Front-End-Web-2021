<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="headers">
            <h1>Flutter</h1>
            <h2>Join the community</h2>
        </div>
        <form action="#" class="form">
            <div class="input-container">
                <input type="text" class="input-field" id="input-username"placeholder="User Name"/>
                <input type="email" class="input-field" id="input-email" placeholder="Email"/>
                <input type="password" class="input-field" id="input-password" placeholder="Password">
            </div>

            <div class="submit-field">
                <input type="submit" class="submit-btn" value="Submit">
            </div>

        </form>
    </div>
</body>
</html>
